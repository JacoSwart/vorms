server {
	listen 80 default_server;
	listen 443 ssl;
	listen [::]:80 default_server;


	root /opt/apps/vorms/frontend;

	index index.html index.htm index.nginx-debian.html;

	server_name vorms.swart.capetown;
	ssl_certificate     /etc/letsencrypt/certs/vorms.swart.capetown.crt;
  ssl_certificate_key /etc/letsencrypt/keys/vorms.swart.capetown.key;
  ssl_protocols       TLSv1 TLSv1.1 TLSv1.2;
  ssl_ciphers         HIGH:!aNULL:!MD5;
	
	location / {
		try_files $uri $uri/ =404;
	}
}
