server {
	listen 80;
	listen [::]:80;
	server_name vorms.swart.capetown;
	return 301 https://$server_name$request_uri;
}

server {
	listen 443 ssl;

	root /opt/apps/vorms/frontend;

	index index.html index.htm index.nginx-debian.html;

	server_name vorms.swart.capetown;
	
	ssl_certificate     /etc/letsencrypt/certs/vorms.swart.capetown.crt;
  ssl_certificate_key /etc/letsencrypt/keys/vorms.swart.capetown.key;
  ssl_protocols       TLSv1 TLSv1.1 TLSv1.2;
  ssl_ciphers         HIGH:!aNULL:!MD5;

	location / {
		auth_basic "Authentication required";
		auth_basic_user_file /opt/apps/vorms/.htpasswd;
		try_files $uri $uri/ =404;
	}
}