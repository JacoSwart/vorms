server {
	listen 80 default_server;
	listen [::]:80 default_server;


	root /opt/apps/vorms/frontend;

	index index.html index.htm index.nginx-debian.html;

	server_name vorms.swart.capetown;
	
	location / {
		auth_basic "Authentication required";
		auth_basic_user_file /opt/apps/vorms/.htpasswd;
		try_files $uri $uri/ =404;
	}

	location /.well-known/ {
		auth_basic off;
	}
}
