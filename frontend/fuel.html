<!-- Fuel Management-->
<div>
  <div id="jobcard-grid">
    <img id="jc-logo" class="imagedisplay" src="img/khauleza.png" alt="Khauleza Logo: " height="50">
    <h3 id="jc-title" style="text-align:center">TECHNICIAN FUEL MANAGEMENT</h3>
  </div>
  
  <hr color=black>
  
  <div id="fuel-entry" >
    <div>
      <Span>Date</Span>
    </div>
    <div>
      <span>Liters</span> 
    </div>
    <div>
      <span>Amount</span> 
    </div>
    <div>
      <span>Jobcard</span>
    </div>
    <div>
     <span>Vehicle</span>
    </div>
    <div>
      <input ng-model="fuelEntry.fueldate" type="date">
    </div>
    <div>
      <input ng-model="fuelEntry.liters" type="number" min="1" max="60" step="0.01" >  
    </div>
    <div>
      <input ng-model="fuelEntry.amount" type="number" min="1" step="0.01" >
    </div>
    <div>
      <input class="hide_on_print" ng-model="fuelEntry.jobcard" type="text" >
    </div>
    <div>
      <input class="hide_on_print" ng-model="fuelEntry.vehicle" type="text" >
    </div>
    <hr color="black">
  </div>
  
  <div id="submitbutton" >
    <button ng-click="submitFuelData()">Submit</button>
    <button ng-click="getFuelData()">Generate Report</button>
  </div>
  
  <hr color=black>
  
  <div class="fuel_table fuel_header">
    <div >
      Date :
    </div>
    <div >
      Liters :
    </div>
    <div >
      Amount :
    </div>
    <div >
      Jobcard :
    </div>
    <div >
      Vehicle :
    </div>
  </div>
  <div ng-repeat='line in fuelReport' class=" fuel_table fuel-report-line">
    <span>{{line.date}}</span>
    <span>{{line.liters}}</span>
    <span>{{line.amount}}</span>
    <span>{{line.jobcard}}</span>
    <span>{{line.vehicle}}</span>
  </div>
  <hr color="black">
</div>
