<!DOCTYPE html>
<html ng-app="Jobcard_app" ng-controller="Jobcard_controller">

<head>
  <title>{{getTitle()}}</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
  crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="signature_pad-master/docs/css/signature-pad.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="index.css">
</head>

<body lang="EN-ZA"> 
  <nav class="hide_on_print">
    <ul class="flex-grow">
      <li>
        <a style="font-size: 10pt" href="#" ng-click="navigateTo(5)">Jobcard</a>
      </li>
      <li>
        <a style="font-size: 10pt" href="#" ng-click="navigateTo(1)">Parts Replacement</a>
      </li>
      <li>
        <a style="font-size: 10pt" href="#" ng-click="navigateTo(2)">User Damage</a>
      </li>
      <li>
        <a style="font-size: 10pt" href="#" ng-click="navigateTo(3)">Equipment Removal</a>
      </li>
      <li>
        <a style="font-size: 10pt" href="#" ng-click="navigateTo(4)">Fuel</a>
      </li>
    </ul>
    <ul class="flex-right">
      <li>
        <a style="font-size: 10pt" href="#" ng-click="newjobcard()">Parse New SMS</a>
      </li>
      <li>
        <a style="font-size: 10pt" href="#" ng-click="printdoc()">Print</a>
      </li>
    </ul>
  </nav>
  
  <div class="page">

    <div ng-include = "'jobcard.html'" ng-if="activeForm === 'JOBCARD'"></div>
    <div ng-include = "'parts_replacement.html'" ng-if="activeForm === 'PARTS_REPLACEMENT'"></div>
    <div ng-include = "'user_damage.html'" ng-if="activeForm === 'USER_DAMAGE'"></div>
    <div ng-include = "'equipment_removal.html'" ng-if="activeForm === 'EQUIPMENT_REMOVAL'"></div>


    <!-- Signature Pad -->
    <div id="signature-pad" class="hide_on_print hide_on_screen signature-pad">
      <div class="signature-pad--body">
        <canvas></canvas>
      </div>
      <div class="signature-pad--footer">
        <div style="font-size: 15pt;" class="description">Sign above</div>
        <div class="signature-pad--actions">
          <div>
            <button type="button" class="button clear" data-action="clear">Clear</button>
            <button type="button" class="button" data-action="change-color">Change color</button>
            <button type="button" class="button" data-action="undo">Undo</button>
          </div>
          <div>
            <button type="button" class="button save" data-action="save-jpg">Submit Signature</button>
          </div>
        </div>
      </div>
    </div>
    
    <div id="call" class="hide_on_print">
      <label>Paste your Call SMS Here</label>
      <textarea id="smsid" style="font-size: 10pt;" rows="5" ng-model="SMS"></textarea>
      <!-- <input type="button" name="pastesms" value="Paste SMS" ng-click="pastesmsdetails()" > -->
      <input type="button" name="submit" value="Submit" ng-click="parseCallSMS()">
    </div>
    
  </div>
  <!-- Script Links -->
  <script src="signature_pad-master/docs/js/signature_pad.umd.js"></script>
  <script src="signature_pad-master/docs/js/app.js"></script>
  <script src="angular.js" type="text/javascript"></script>
  <script src="khauleza.js" type="text/javascript"></script>
</body>

</html>
